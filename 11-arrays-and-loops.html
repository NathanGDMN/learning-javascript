        let i = 1;
        while (i <= 5){

        //Looping through an array
        console.log('-----Looping through an array-----')
        const todoList = [
            'make dinner',
            'wash dishes',
            'watch youtube'
        ];

        for (let i = 0; i < todoList.length; i++){
            const value = todoList[i];
            console.log(value);
        }
        
        const nums = [1,1,3];
        let total = 0;
        for (let i = 0; i < nums.length; i++){
            const num = nums[i];
            total += num;
        }
        console.log(total);

        const numsDoubled = [];
        for(let i=0; i<nums.length; i++){
            const num = nums[i];
            numsDoubled.push(num*2);
        }
        console.log(numsDoubled);

        //Arrays as references:
        console.log('-----Arrays as references-----');
        const array1 = [1,2,3];
        const array2 = array1; //Creates a reference to array1
        const array3 = array1.slice(); //Creates a copy of array1
        array1.push(4);
