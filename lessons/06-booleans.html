<!DOCTYPE html>
<html>
  <head>
    <title>
      Booleans
    </title>
  </head>
  <body>
    <script>
      console.log(3 > 5);

      //Difference between '==' and '===':
      console.log(5 == '5.00');
      console.log(5 === '5.00');

      //Order of Operations:
      console.log(3 > 5 - 5);

      //If Statements:
      if (false){
        console.log('hello');
      } else {
        console.log('else');
      }

      const age = 15;
      if (age >= 16){
        console.log('You can drive');
      }else if(age >= 14){
        console.log('Almost there!');
      } else {
        console.log('You can not drive');
      }

      //Logical Operators
      console.log(true && false);
      console.log(0.2 >= 0 && 0.2 < 1/3);

      console.log(true || false);
      console.log(!true);

      //Truthy and Falsy Values
      if (5){
        console.log('Truthy');
      }

      const carQuantity = 5;
      if(carQuantity){
        console.log('cart has products');
      }

      console.log('text' / 5); //Produces NaN
      
      let variable1;
      console.log(variable1);

      //Ternary Operator
      const result = true ? 'truthy': 'falsy';
      console.log(result);

      //Guard Operator
      false && console.log('hello'); //The false value 'guards' the console.log() function and stops it from running
      
      const message = 5 && 'hello';
      console.log(message);

      //Default Operator
      const currency = undefined || 'USD'; //The value to the right can be seen as the 'defualt' value for the variable--being assigned when the operation to the left of '||' fails to produce a value.
      console.log(currency);
      

    </script>
  </body>
</html>
