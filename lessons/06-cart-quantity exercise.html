<!DOCTYPE html>
<html>
  <head>
    <title>
      Cart Quantity
    </title>
  </head>
  <body>
    <button onclick="
        console.log(`Cart quantity: ${cartQuantity}`); //Using ``--template string
        ">Show Quantity</button>

    <button onclick="
        if (cartQuantity >= 10){
          alert('The cart is full');
        }else{
        cartQuantity ++; //Shortcut for incrementing by 1
        console.log(`Cart quantity: ${cartQuantity}`);
        }
    ">Add to Cart</button>

    <button onclick="
        if (cartQuantity >= 10){
          alert('The cart is full');
        }else{
          cartQuantity += 2; //Shortcut for reassigning
          console.log(`Cart quantity: ${cartQuantity}`);
        }
    ">+2</button>

    <button onclick="
        if (cartQuantity >= 10){
          alert('The cart is full');
        }else{
          cartQuantity = cartQuantity + 3; //Original way of resassign variable
          console.log(`Cart quantity: ${cartQuantity}`);
        }
    ">+3</button>

    <button onclick="
        cartQuantity = 0;
        console.log('Cart was reset.')
        console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0; //Declaration of cartQuantity, default value = 0
    </script>
  </body>
</html>
