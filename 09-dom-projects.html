<!DOCTYPE html>
<html>
  <head>
    <title>
      DOM Projects
    </title>
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button onclick="subscribe()" class="js-subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="handleCostKeyDown(event)">
    <button onclick="calculateTotal()">Calculate</button>
    <p class="js-total-cost"></p>
    
    <script>
        window.console.log('window'); //Example of the window (browser) object

        function subscribe(){
            const buttonElement = document.querySelector('.js-subscribe-button'); //*If you were to try and set a variable equal to the innerhtml it would simply make a copy
            if (buttonElement.innerText === 'Subscribe'){
                buttonElement.innerHTML = 'Subscribed';
            }else{
                buttonElement.innerHTML = 'Subscribe';
            }
        }

        function calculateTotal(){
          const inputElement = document.querySelector('.js-cost-input');
          let cost = Number(inputElement.value); //By default, when you get values from the DOM they're strings, so we convert the return string to a number here

          if (cost < 40){ //.value is used to retrieve values from an input element
            cost += 10;
          }

          document.querySelector('.js-total-cost').innerText = `$${cost.toFixed(2)}`; //toFixed(2) makes sure the number in truncated to two decimal places

        }

        function handleCostKeyDown(event){
          if (event.key === 'Enter'){
            calculateTotal();
          }
        }
    </script>
  </body>
</html>
