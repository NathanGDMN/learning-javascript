    <script>
        //11a.
        const array = [10,20,30];
        array[2] = 99;
        console.log(array);

        //11b.
        function getLastValue(array){
            return array[array.length - 1];
        }
        console.log(getLastValue([1,20,22,24,5]));
        console.log(getLastValue(['hi','hello','good']));

        //11c.
        function arraySwap(array){
            temp = array[0]
            array[0] = array[array.length - 1] 
            array[array.length - 1] = temp
            return array
        }
        console.log(arraySwap([1,20,22,24,5]));
        console.log(arraySwap(['hi','hello','good']));

        //11d.
        console.log('11d. Counting up to 10:')
        for (let i = 0; i<=10; i+=2){
            console.log(i);
        }

        //11e.
        for(let i = 5; i>=0; i--){
            console.log(i);
        }

        //11f.
        console.log('11f. Counting with while loops');
        let i = 0
        while(i <= 10){
            console.log(i);
            i++
        }

        i=5
        while(i >= 0){
            console.log(i);
            i--
        }

        //11g. & 11h.
        function incrementArray(array){
            for (let i = 0; i<array.length; i++){
                array[i]++;
            }
            return array;
        }
        console.log(incrementArray([1,2,3]));
        console.log(incrementArray([-2,-1,0,99]));

        //11i.
        function addNum(array, num){
            for (let i = 0; i<array.length; i++){
                array[i] += num;
            }
            return array;
        }
        console.log(addNum([1,2,3],2));
        console.log(addNum([1,2,3],3));
        console.log(addNum([-2,-1,0,99],2));

        //11j.
        function addArrays(array1, array2){
            //I will assume the arrays are of the same length
            for (let i = 0; i<array1.length; i++){
                array1[i] += array2[i];
            }
            return array1;
        }
        console.log(addArrays([1,1,2],[1,1,3]));
        console.log(addArrays([1,2,3],[4,5,6]));

        //11k.
        function countPositive(nums){
            count = 0;
            for (let i=0; i<nums.length; i++){
                if (nums[i] > 0){
                    count++;
                }
            }
            return count;
        }
        console.log(countPositive([1,-3,5]));
        console.log(countPositive([-2,3,-5,7,10]));

        //11l.
        function minMax(nums){
            returnArr = [0,0];
            for (let i=0; i<nums.length; i++){
                if (nums[i] < returnArr[0]){
                    returnArr[0] = nums[i];
                }
                if(nums[i] > returnArr[1]){
                    returnArr[1] = nums[i];
                }
            }
            return returnArr;
        }
        console.log(minMax([1,-3,5]));
        console.log(minMax([-2,3,-5,7,10]));

        //11o.
        console.log('11o. ');
        function findSearch(array){
            for (let i=0; i<array.length; i++){
                if (array[i] === 'search'){
                    console.log(i);
                    return;
                }
            }
            console.log(-1);
        }
        findSearch(['hello','world','search','good']);
        findSearch(['not', 'found']);
        findSearch(['hello','world','search','good','search']);

        //11q.
        function findIndex(array, word){
            for (let i=0; i<array.length; i++){
                if (array[i] === word){
                    return i;
                }
            }
            return -1
        }
        console.log(findIndex(['green','red','blue','red',], 'red'));
        console.log(findIndex(['green','red','blue','red',], 'yellow'));

        //11r.
        function removeEgg(foods){
            noEggs = [];
            for (let i=0; i<foods.length; i++){
                if (foods[i] === 'egg'){
                    continue
                }
                noEggs.push(foods[i]);
            }
            return noEggs;
        }
        console.log(removeEgg(['egg','apple','egg','egg','ham']));

        //11s.
        function removeTwoEgg(foods){
            noEggs = [];
            eggCount = 0;
            for (let i=0; i<foods.length; i++){
                if (foods[i] === 'egg' && eggCount < 2){
                    eggCount++;
                    continue
                }
                noEggs.push(foods[i]);
            }
            return noEggs;
        }
        console.log(removeTwoEgg(['egg','apple','egg','egg','ham']));

        //11t. & 11u.
        function removeLastTwoEgg(foods){
            foods = foods.slice().reverse()
            noEggs = [];
            eggCount = 0;
            for (let i=0; i<foods.length; i++){
                if (foods[i] === 'egg' && eggCount < 2){
                    eggCount++;
                    continue
                }
                noEggs.push(foods[i]);
            }
            return noEggs.reverse();
        }
        const foods = ['egg','apple','egg','egg','ham'];
        console.log(removeLastTwoEgg(foods));
        console.log(foods);

        //11v.
        for (let i=1; i<=20; i++){
            
            if (i % 3 === 0 && i % 5 === 0){
                console.log('FizzBuzz');
                continue;
            }
            if(i % 3 === 0){
                console.log('Fizz');
                continue;
            }
            if(i % 5 === 0){
                console.log('Buzz');
                continue;
            }
            console.log(i);
        }

        //11w.
        function unique(array){
            for (let i=array.length-1; i>=0; i--){
                if (i != findIndex(array, array[i])){
                    array.splice(i, 1);
                }
            }
            return array;
        }
        console.log(unique(['green','red','blue','red']));
